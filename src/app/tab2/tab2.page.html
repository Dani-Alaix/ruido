<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="tertiary">
      ImÃ¡genes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ImÃ¡genes</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div class="main-content" style="position: relative;">

    <ion-button color="light" shape="round" class="arrow-left" (click)="slider.slidePrev()">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-slides #slider *ngIf="allPhotos&&allPhotos.length!=0" [options]="slideOpts">
      <ion-slide button *ngFor="let photo of allPhotos">
        <ion-card (click)="selectImg(photo)">
          <!-- <img src="data:image/png;base64,{{photo.previewSrc}}" alt=""> -->
          <img src="{{photo.previewSrc}}" alt="">
        </ion-card>
      </ion-slide>
    </ion-slides>
    <ion-button color="light" shape="round" class="arrow-right" (click)="slider.slideNext()">
      <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
    </ion-button>

  </div>

  <div class="comments" *ngIf="currentImage">
    <ion-list>
      <div class="posts" *ngFor="let item of currentImage.comments">
        <ion-item class="title" lines="none">
          <ion-avatar>
            <img src="{{item.profile}}">
          </ion-avatar>
          <ion-text>
            <h3>{{item.user}}</h3>
            <p>2h</p>
          </ion-text>
        </ion-item>
        <ion-item lines="none">
          <p>{{item.comment}}</p>
        </ion-item>
        <ion-item>
          <ion-buttons mode="ios">
            <ion-button (click)="liked(item)" [style.color]="item.like? '#e52f1e':'#808080'">Me gusta</ion-button>
            <ion-button>Responder</ion-button>
          </ion-buttons>
        </ion-item>
      </div>
    </ion-list>
  </div>

</ion-content>
