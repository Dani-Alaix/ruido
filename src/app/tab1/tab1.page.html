<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="tertiary">
      Perfil 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-grid>
    <ion-row>      

      <ion-col size="3">
        <ion-card>
          <ion-list *ngIf="infoUser">
            <ion-item>
              <ion-label color="primary">Nombre
                <p>{{infoUser.name}}</p>
              </ion-label> 
            </ion-item>
            <ion-item>
              <ion-label color="primary">Correo
                <p>{{infoUser.email}}</p>
              </ion-label>  
            </ion-item>
            <ion-item>
              <ion-label color="primary">Celular
                <p>{{infoUser.phone}}</p>
              </ion-label> 
            </ion-item>
          </ion-list>
        </ion-card>        
      </ion-col>

      <ion-col size="9">
        <ion-card>
          <ion-card-header>
            <ion-card-title color="secondary">Legislaci√≥n</ion-card-title>
          </ion-card-header>
        
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
